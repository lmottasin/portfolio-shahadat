      // Load project details on page load
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        
        if (projectId) {
          loadProjectDetails(projectId);
        } else {
          // Redirect to home if no project ID
          window.location.href = 'index.html';
        }
      });

      function loadProjectDetails(projectId) {
        const project = PROJECTS.find(p => p.id === projectId);
        
        if (!project) {
          window.location.href = 'index.html';
          return;
        }

        // Update page title
        document.title = `${project.title} | Shahadat Sayal`;

        // Set hero background image
        const heroImage = document.getElementById('projectHeroImage');
        heroImage.src = projectImages[project.id] || 'https://images.unsplash.com/photo-1495020689067-2e223f005ac2?q=80&w=1600&auto=format&fit=crop';
        heroImage.alt = project.title;

        // Set project information
        document.getElementById('projectCategory').textContent = project.category;
        document.getElementById('projectType').textContent = project.type;
        document.getElementById('projectDate').textContent = project.date;
        document.getElementById('projectTitle').textContent = project.title;
        
        // Set description using textContent to avoid XSS
        const descriptionElement = document.getElementById('projectDescription');
        const descParagraph = document.createElement('p');
        descParagraph.textContent = project.description;
        descriptionElement.appendChild(descParagraph);

        // Sidebar
        document.getElementById('sidebarCategory').textContent = project.category;
        document.getElementById('sidebarType').textContent = project.type;
        document.getElementById('sidebarDate').textContent = project.date;

        // Render detailed sections if available
        if (project.detailedSections) {
          renderDetailedSections(project.detailedSections);
        }

        // Tags
        const tagsContainer = document.getElementById('projectTagsContainer');
        project.tags.forEach(tag => {
          const tagElement = document.createElement('span');
          tagElement.className = 'px-4 py-2 bg-white/5 border border-white/10 rounded-full text-xs text-slate-300 font-medium hover:bg-white/10 transition-colors';
          tagElement.textContent = tag;
          tagsContainer.appendChild(tagElement);
        });

        // Links
        const linksContainer = document.getElementById('projectLinks');
        if (project.links && project.links.length > 0) {
          project.links.forEach(link => {
            const linkElement = document.createElement('a');
            linkElement.href = link.url === '#' ? 'javascript:void(0)' : link.url;
            if (link.url !== '#') {
              linkElement.target = '_blank';
              linkElement.rel = 'noopener noreferrer';
            }
            linkElement.className = `block px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-sm text-white hover:bg-indigo-600 hover:border-indigo-600 transition-all ${link.url === '#' ? 'cursor-not-allowed opacity-40 grayscale' : 'cursor-pointer'}`;
            
            // Create elements safely to avoid XSS
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between';
            
            const span = document.createElement('span');
            span.textContent = link.label;
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'w-4 h-4');
            svg.setAttribute('fill', 'none');
            svg.setAttribute('stroke', 'currentColor');
            svg.setAttribute('viewBox', '0 0 24 24');
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('stroke-linecap', 'round');
            path.setAttribute('stroke-linejoin', 'round');
            path.setAttribute('stroke-width', '2');
            path.setAttribute('d', 'M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14');
            svg.appendChild(path);
            
            div.appendChild(span);
            div.appendChild(svg);
            linkElement.appendChild(div);
            linksContainer.appendChild(linkElement);
          });
        } else {
          document.getElementById('projectLinksContainer').style.display = 'none';
        }

        // Image gallery - for now, just show the main image
        const galleryContainer = document.getElementById('imageGallery');
        const galleryImage = document.createElement('div');
        galleryImage.className = 'col-span-full';
        
        const imageWrapper = document.createElement('div');
        imageWrapper.className = 'relative aspect-video overflow-hidden rounded-2xl border border-white/10';
        
        const img = document.createElement('img');
        img.src = projectImages[project.id];
        img.alt = project.title;
        img.className = 'w-full h-full object-cover';
        
        imageWrapper.appendChild(img);
        galleryImage.appendChild(imageWrapper);
        galleryContainer.appendChild(galleryImage);
      }

      function renderDetailedSections(detailedSections) {
        const container = document.getElementById('detailedSectionsContainer');
        
        // Helper function to create a section
        function createSection(title, content, isArray = false) {
          const section = document.createElement('div');
          section.className = 'prose prose-invert prose-lg max-w-none border-t border-white/10 pt-8';
          
          const heading = document.createElement('h2');
          heading.className = 'text-2xl lg:text-3xl font-serif font-bold text-white mb-6';
          heading.textContent = title;
          section.appendChild(heading);
          
          if (isArray && Array.isArray(content)) {
            const list = document.createElement('ul');
            list.className = 'space-y-3 text-slate-300 text-base lg:text-lg';
            content.forEach(item => {
              const li = document.createElement('li');
              li.className = 'leading-relaxed pl-2';
              li.textContent = item;
              list.appendChild(li);
            });
            section.appendChild(list);
          } else {
            const paragraph = document.createElement('p');
            paragraph.className = 'text-slate-300 leading-relaxed text-base lg:text-lg';
            paragraph.textContent = content;
            section.appendChild(paragraph);
          }
          
          return section;
        }
        
        // Render detailed overview if different from main description
        if (detailedSections.overview) {
          container.appendChild(createSection('Detailed Overview', detailedSections.overview));
        }
        
        // Render objectives
        if (detailedSections.objectives && detailedSections.objectives.length > 0) {
          container.appendChild(createSection('Objectives', detailedSections.objectives, true));
        }
        
        // Render methodology
        if (detailedSections.methodology && detailedSections.methodology.length > 0) {
          container.appendChild(createSection('Methodology & Approach', detailedSections.methodology, true));
        }
        
        // Render key findings
        if (detailedSections.keyFindings && detailedSections.keyFindings.length > 0) {
          container.appendChild(createSection('Key Findings', detailedSections.keyFindings, true));
        }
        
        // Render impact
        if (detailedSections.impact && detailedSections.impact.length > 0) {
          container.appendChild(createSection('Impact & Outcomes', detailedSections.impact, true));
        }
        
        // Render stakeholders
        if (detailedSections.stakeholders && detailedSections.stakeholders.length > 0) {
          container.appendChild(createSection('Key Stakeholders', detailedSections.stakeholders, true));
        }
        
        // Render challenges
        if (detailedSections.challenges && detailedSections.challenges.length > 0) {
          container.appendChild(createSection('Challenges & Considerations', detailedSections.challenges, true));
        }
      }
    </script>
